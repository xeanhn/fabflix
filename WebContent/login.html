<!-- This page will be redirected from any url if you are not logged in -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login to Fablix</title>
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/login.css">
</head>
<body>

<!-- Set the method to POST to avoid showing the username/password in the URL
     The default action is disabled to allow your own implementation. -->

<div class="footerFlex">
    <div class="flexContainer">
        <span class="leftBlock">
            <img class="movieIcons" src="/imgs/movieIcons.png" alt="">
        </span>

        <span class="rightBlock">
            <div>
                <h2>Login to Fablix</h2>
                <form id="login_form" method="post" action="#">
                    <label>
                        <input class="loginTextBox" name="username" placeholder="Username" type="text">
                    </label>
                    <br>
                    <label>
                        <input class="loginTextBox" name="password" placeholder="Password" type="password">
                    </label>
                    <br>
                    <input class="loginBtn" type="submit" value="Login">
                    <div class="g-recaptcha" data-sitekey="6Le0jssaAAAAAMjLcfNfHX3ouSWS5YuZSiZDYYSO"></div>
                </form>

                <div id="login_error_message"></div>

            </div>


        </span>
    </div>
    <div class="footer">
        Created by Xean Nguyenla and Sydney Chiang
    </div>
</div>





<!-- include jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- include our own JS file -->
<script src="./login.js"></script>

</body>
</html>
